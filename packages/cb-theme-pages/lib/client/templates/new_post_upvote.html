<template name="newPostUpvote">
<script src="https://apis.google.com/js/platform.js" async defer></script>
{{#if isAdmin}}
<div class="hoa">
<div id="placeholder"></div>
<script>
  gapi.hangout.render('placeholder', {
    'topic': 'cats',
    'render': 'createhangout',
    'hangout_type': 'onair',
    'initial_apps': [{'app_id' : '184219133185', 'start_data' : 'dQw4w9WgXcQ', 'app_type' : 'ROOM_APP' }],
    'widget_size': 100
  });
</script>
</div>
{{/if}}

  <div class="post-rank"><span>{{oneBasedRank}}</span></div>
  
  {{#if upvoted}}
    <span class="upvote-link voted action">
      <!--<span class="message-joined">&#10004;</span>-->
      {{#if notExpiredEvent }}  <!--Hangouts are one-time events -->
    {{#if url}}
      <span class="post-domain hello"><a href="{{domain}}" target="_blank" class="hangout-button">Launch hangout</a></span>
    {{else}}
        <span>No hangout room selected</span>
    {{/if}}
    {{/if}} 
    </span>
  {{else}}
    {{#if notExpiredEvent }}
      <a class="upvote-link not-voted action" href="#">
        <span class="message-upvote button">JOIN SESSION</span>
        <!--<i class="icon-up action-icon"></i>-->
        <span class="action-label">{{_ "upvote_"}}</span>
      </a>
    {{/if}}
  {{/if}}
  </template>
