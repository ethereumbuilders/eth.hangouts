<template name="heroPage">

	{{#if showTabs}}
	<div class="bg-image">

    <div class="herotext grid grid-module">
    <h3 class="homeP">We're a passionate community of <span class="user-count">{{userCount}}</span> ethereans sharing knowledge and <a href="http://ethereum.builders/values" target="_blank">common values</a>.<br> We are all <a href="http://ethereum.builders/co-creators" target="_blank">co-creators</a> learning from each other.</h3>
    <p>In lack of a better solution as of now, we meet on Google Hangouts, <img src="http://ethereum.builders/img/icon-video-off.png" alt="turn off video" width="25" height="25"/> turn off video, <img src="http://ethereum.builders/img/icon-mute.png" alt="turn off microphone" width="25" height="25"/> mute audio as well if the session is tagged <a href="http://ethereum.builders/category/silent-hangout" class="post-category category-silent-hangout example">SILENT HANGOUT</a>, screenshare <img src="http://ethereum.builders/img/icon-screenshare.png" alt="screenshare" width="25"/>, and help each other master the topic or tutorial proposed.</p>
    <p>In non-"silent" hangouts, we'll still use audio to talk through code or demo personal projects.</p>
    <p> <a href="http://ethereum.builders/category/silent-hangout" class="post-category category-silent-hangout example">SILENT HANGOUTS</a> are more like coffeeshop study sessions, where we'll work at our own pace on the topic proposed and help each other without worrying about microphone or headphone issues.
    </p>
    <p>Ethereum builders is free, a safe space, makes learning Ethereum <em>much</em> more fun, and is <a href="https://github.com/ethereumbuilders/eth.hangouts" target="_blank">open-sourced</a>. People of all skill levels join, and <strong class="highlight">ANYONE can schedule an ethereum session</strong> ("silent" or otherwise) on any tutoral or topic.</p>
    <p> <a href="/about">Read the FAQ</a> or <a href="https://gitter.im/ethereumbuilders/hello" target="_blank"><img src="https://badges.gitter.im/gitterHQ/gitter.png"></a> for more information!</p>
  </div>

		 {{#if hasCategories}}
      <div class="hero-tabs">
        <ul role="menu" aria-labelledby="dLabel" class="hero-menu">
        	<li><a href="/" class="post-category" id="tab-all">All ethereum sessions</a></li>
          {{#each categories}}
            <li>
              <a href="{{categoryLink}}" class="post-category">
                {{name}}
              </a>
            </li>
          {{/each}}
        </ul>

        <p><a href="/submit" class="submit">Schedule an ethereum session</a></p>
        <p><a href="http://ethereum.builders/neverending/hangout.html" target="_blank" class="submit">Never-ending silent co-working hangout <img src="http://ethereum.builders/img/icon-video-off.png" alt="turn off video" width="25" height="25"/> <img src="http://ethereum.builders/img/icon-mute.png" alt="turn off microphone" width="25" height="25"/></a></p>
      </div>
  		{{/if}}
  
	</div>
	  {{/if}}
</template>
